<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind</title>
    <link rel="stylesheet" href="mastermindV2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div id="titles">
            <h1>
                <span>M</span>
                <span>a</span>
                <span>s</span>
                <span>t</span>
                <span>e</span>
                <span>r</span>
                <span>m</span>
                <span>i</span>
                <span>n</span>
                <span>d</span>
            </h1>
        </div>

        <div id="menuColors">
            <div class="circleBlue allCircles"></div>
            <div class="circleRed allCircles"></div>
            <div class="circleYellow allCircles"></div>
            <div class="circleGreen allCircles"></div>
            <div class="circleIndigo allCircles"></div>
            <div class="circleCyan allCircles"></div>
            <div class="circleOrange allCircles"></div>
            <div class="circleBlack allCircles"></div>
        </div>

        <div id="menu">
            <div>
                <p>You have to guess the random color code.</p>
                <p>4 slots, 8 colors, 12 tries.</p>
                <p>Good luck !</p>
            </div>

            <button id="btnStart">Start</button>
        </div>

        <div id="gameContainer" class="hidden">
            <div id="colorContainer">
                <div id="color1" class="colorDiv colorHover" style="background-color: blue;"></div>
                <div id="color2" class="colorDiv colorHover" style="background-color: red;"></div>
                <div id="color3" class="colorDiv colorHover" style="background-color: yellow;"></div>
                <div id="color4" class="colorDiv colorHover" style="background-color: green;"></div>
            </div>

            <button id="btnSubmitCode">Try it !</button>
            <button id="btnReset" class="hidden"></button>
        </div>

        <div id="historyContainer"></div>

    </main>

    <script src="mastermindV2.js"></script>
</body>

</html>
